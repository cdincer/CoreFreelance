    <div  *ngIf="loggedIn()"  class="dropdown" dropdown #dropdown="bs-dropdown" [autoClose]="false">
      <button dropdownToggle type="button" class="dropdown-toggle text-dark">
        Welcome {{authService.decodedToken?.unique_name | titlecase}} <span class="caret"></span>
      </button>
      <ul id="dropdown-triggers-manual" *dropdownMenu class="dropdown-menu"
          role="menu" aria-labelledby="button-triggers-manual">
        <li class="dropdown-item" role="menuitem"><a class="fa fa-user text-dark" href="#"> Edit Profile</a></li>
        <div class="dropdown-divider"></div>
        <li class="dropdown-item" role="menuitem"><a class="fa fa-sign-out text-dark" (click)="logout()" href="#"> Logout</a>
        </li>
     
      </ul>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">

      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
