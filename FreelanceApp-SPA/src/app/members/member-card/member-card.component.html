<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.username}}">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user"></i>
      {{user.username}}, Exp:{{user.experience}}
    </h6>
    <p class="card-text text-muted text-center">City:{{user.city}}</p>
  </div>
</div>
